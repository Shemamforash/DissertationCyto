<!DOCTYPE html>
<html lang="en" class="full_screen">
<head>
    <meta charset="UTF-8">
    <title>Economy Simulator</title>

    <!--css-->
    <!--<link rel="stylesheet" href="stylesheets/cytostyle.css">-->
    <link rel="stylesheet" href="stylesheets/sassycyto.css">
    <!--<link rel="stylesheet" href="stylesheets/tempforsemantic.css">-->
    <link rel="stylesheet" href="semantic/dist/semantic.min.css">

    <!--external js-->
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="libraries/cytoscape.min.js"></script>
    <script src="libraries/cytoscape-snap-to-grid.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>

    <!--internal js-->
    <script src="source/Model/graphbackend.js"></script>
    <script src="source/View/graphvisualisation.js"></script>
    <script src="source/View/htmlbehaviour.js"></script>
    <script src="source/Controller/controller.js"></script>
</head>
<body class="full_screen" onmouseup="clampViewPort()">

<!--sidebar to control graph attributes-->
<div id="graph_sidebar" class="ui left inverted sidebar vertical menu">
    <div class="ui fluid accordion">
        <div class="ui title inverted green h1 icon" style="height: 30px"><i class="icon tags inverted green"></i>Tags</div>
        <div class="content inverted">
            <div class="ui buttons fluid inverted" id="tag_editor">
                <div class="ui button inverted" id="add_tag_button"><i class="icon plus"></i>New</div>
                <!--<div class="ui button inverted" id="edit_tags_button"><i class="edit icon"></i>Edit</div>-->
            </div>
        </div>
    </div>
</div>

<!--sidebar to control node attributes-->
<div id="node_sidebar" class="ui right inverted sidebar vertical menu">
    <div class="ui icon disabled input inverted transparent fluid title green h1">
        <input class="ui title green h1" style="height: 30px" type="text" placeholder="Name" oninput="Behaviour.changeNodeLabel(this.value)">
        <div class="ui icon button inverted right attached" id="edit_node_name"><i class="edit icon"></i></div>
    </div>

    <div class="ui fluid accordion">
        <div class="ui title inverted icon" style="height: 30px"><i class="icon tags inverted green"></i>Tags</div>
        <div class="content inverted">
            <div class="ui dropdown fluid labeled icon button inverted">
                <div class="text">Add Tag</div>
                <i class="plus icon inverted white"></i>
                <div class="menu inverted" id="tag_dropdown">
                </div>
            </div>
        </div>
    </div>
</div>


<!--cytoscape-->
<div id="main_container" class="full_screen pusher">
    <div id="cy_div" class="full_screen" ondblclick="addNode(event)"></div>
    <button class="ui button attached fluid green" id="sidebar_opener" onclick="Behaviour.toggleGraphSidebar()"></button>
</div>

</body>
</html>
