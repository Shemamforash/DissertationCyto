<!--modal window to add/edit rule, uses blockly-->
<div class="ui modal" id="rules_modal">
    <div class="ui grid" style="height: 50px; margin: 0px; padding: 0px;">
        <div class="ten wide column">
            <!--<div class="ui header green center aligned">Edit Rule</div>-->
            <div class="ui disabled input inverted center aligned green header nine wide">
                <input class="ui title green h1 nine wide" style="height: 30px" type="text" placeholder="Name"
                       oninput="Behaviour.rule_editor.change_rule_name(this.value)" id="rule_name_input">
                <div class="ui icon button inverted right attached one wide" id="edit_rule_name">
                    <i class="edit icon button"></i>
                </div>
            </div>
        </div>
        <div class="six wide column middle aligned">
            <div class="ui buttons two column grid fluid">
                <button class="ui button inverted red icon" id="cancel_rule_button">
                    Cancel
                    <i class="icon remove"></i>
                </button>
                <button class="ui button inverted green icon" id="accept_rule_button">
                    Done
                    <i class="icon checkmark"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="segment fluid" style="height: calc(100% - 50px); width: 100%;">
        <textarea id="code_textarea" style="width: 100%; height: 80%; resize: none;"></textarea>
        <div id="error_message" style="width: 100%; height: 10%;">No Errors</div>
        <div class="ui button green" id="accept_rule" style="width: 100%; height: 10%">Save Rules</div>
    </div>

</div>

<!--cytoscape-->
<div id="main_container" class="full_screen pusher">
